<div class="container">
<div class="row pt-5">
    <div class="col-md-6 mx-auto">
	   <div class="card rounded-0">
	      <div class="card-header">
		    <h3 class="md-0">Login</h3>
		  </div>
		  <div class="card-body">
		    <form class="form" (ngSubmit)="formSubmit(data)">
			    <div class="form-group">
				    <label for="username">Username</label>
            <input [(ngModel)] = "data.username"  #username name="username" type="text" class="form-control rounded-0" placeholder="User name" 
             required="" autofocus="" [(value)] = "text" (keyup)="updateText(username.value)">
				  </div>
            <div class="form-group">
				     <label for="password">Password</label>
				      <input [(ngModel)] = "data.password" name="username" type="password" class="form-control rounded-0" class="form-control" placeholder="Password" required="">
				    </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
                <div [ngSwitch]="auth">
                    <div *ngSwitchCase="'msg1'"><h4>You need to enter username</h4></div>
                    <div *ngSwitchCase="'msg2'"><h4>You need to enter Password</h4></div>
                    <div *ngSwitchCase="'msg3'"><h4>Incorrect Password</h4></div>
                    <div *ngSwitchCase="'msg4'"><h4>Invalid user</h4></div>
                    <div *ngSwitchDefault><h4></h4></div>
                </div>
			   </form>
      </div>
      </div>
    </div>
  </div>
</div>
